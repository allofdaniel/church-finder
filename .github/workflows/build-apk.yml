name: Build APK (Local)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      ANDROID_HOME: C:\Users\allof\AppData\Local\Android\Sdk
      ANDROID_SDK_ROOT: C:\Users\allof\AppData\Local\Android\Sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build APK
        working-directory: android
        shell: bash
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (code: $VERSION_CODE)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.version }}
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-build${{ github.run_number }}
          name: v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## Changes
            ${{ github.event.head_commit.message }}

            ## Download
            아래 `app-release.apk` 파일을 다운로드하세요.
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
