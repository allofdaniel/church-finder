name: Build APK

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (code: $VERSION_CODE)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.version }}
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## Changes
            ${{ github.event.head_commit.message }}

            ## Download
            아래 `app-release.apk` 파일을 다운로드하세요.
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
